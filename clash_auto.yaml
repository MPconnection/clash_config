####################
# PROXY GROUPS
####################
proxy-groups:

  - name: "AUTO-BEST"
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
      - SS-1
      - SS-2
      - SS-3
      - VLESS-1
      - VLESS-2
      - VLESS-3
      - VLESS-4
      - VMESS-1
      - VMESS-2
      - VMESS-3
      - VMESS-4

  - name: "MANUAL"
    type: select
    proxies:
      - AUTO-BEST
      - SS-1
      - SS-2
      - SS-3
      - VLESS-1
      - VLESS-2
      - VLESS-3
      - VLESS-4
      - VMESS-1
      - VMESS-2
      - VMESS-3
      - VMESS-4
      - DIRECT

####################
# RULES
####################
rules:
  - GEOIP,IR,DIRECT
  - MATCH,MANUAL
